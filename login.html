<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Creation</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To  <span class="font-bold text-indigo-700">my Bank</span>!!!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-9/12 mx-auto mt-10">
            <h3 class="text-3xl ml-2.5 mb-2">Please, Login</h3>
            <div>
                <input id="email-field" class="ml-2.5 pl-3 mb-2 border border-purple-700 rounded block w-3/4" type="email" placeholder="type your email">
                <input class="ml-2.5 pl-3 border border-purple-700 rounded mb-3 w-3/4 block"  type="password" name="" id="password-field" placeholder="enter your password">

                <button id="submit-button" class="ml-2.5 bg-green-600 px-8 mb-3 rounded py-1">submit</button>
            </div>
           
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
