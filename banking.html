<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some<span class="font-bold text-indigo-700"> money</span>!!!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
         <!-- Balance and Transaction here  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-green-300 rounded p-5">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-4xl">$<span id="deposit-total" >00</span ></h4>
                </div>
                <div class="bg-yellow-300 rounded p-5">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-300 rounded p-5">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-4xl">$<span id="balance-total">1500</span></h4>
                </div>
               
            </div>

        </section>

        <!-- Deposit and withdraw  -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-3xl"> Please Deposit</h3>
                    <div >
                        <input id="deposit-amount" class="px-3 mb-2 border border-purple-700 rounded block w-100" type="text" placeholder="$ amount your deposit">
                        <button id="deposit-button" class="bg-green-600 px-8 mb-3 rounded py-1">Deposit</button>
                    </div>
                </div>
                <div class="bg-gray-400 p-8 rounded">
                    <h3 class="text-3xl"> Please withdraw</h3>
                    <div >
                        <input id="withdraw-amount" class="px-3 mb-2 border border-purple-700 rounded block w-100" type="text" placeholder="$ amount your withdraw">
                        <button id="withdraw-button" class="bg-green-600 px-8 mb-3 rounded py-1">Withdraw</button>
                    </div>
                </div>
                
               
            </div> 

        </section>
    </main>
    
    <script src="js/banking.js"></script>
</body>
</html>
